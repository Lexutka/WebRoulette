{% extends 'templatepage.html' %}
{%block title%}
Сброс пароля
{% endblock %}
{% block content %}
<h1>Сброс пароля</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      <p>{{ form.email.errors }}</p>
    {% endif %}
    <p>Введите адрес электронной почты: {{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
</form>
{% endblock %}
