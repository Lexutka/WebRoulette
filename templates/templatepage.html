<!doctype html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{%block title%}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
  <script type="text/javascript" src={% static "js/main.js" %}></script>
</head>
<body>
<header>
  <nav>
    <a id="home-page-btn" href="{% url 'home' %}">РУЛЕТКА</a>
    {% if user.is_authenticated %}
    <a>Добро пожаловать, </a>
    <a class="auth-btn1" href="{% url 'cabinet' %}">{{ user.username }}</a>
    <a id="new-post-btn" href="{% url 'game' %}">Сыграть</a>
    {% else %}
      <a class="auth-btn" href="{% url 'login' %}?next={{request.path}}">Войти</a>
      <a class="auth-btn" href="{% url 'register' %}?next={{request.path}}">Зарегистрироваться</a>
    {% endif %}
  </nav>
</header>
<main>
  {%block content%} {% endblock %}
</main>
</body>
</html>
